<div class="container">
    <h1> Movie Detail</h1>
  
    <dl class="product-detail">
      <dt>Name:</dt>
      <dd>{{ movie.name }}</dd>
  
      <dt>Director:</dt>
      <dd>{{ movie.director }}</dd>
  
      <dt>Genre:</dt>
      <dd>{{ movie.genre }}</dd>
  
      <dt>ReleaseDate:</dt>
      <dd>${{ movie.releaseDate }}</dd>
    </dl>
<!--   
    <button (click)="addToCart()">Add to Cart</button> -->
  </div>
