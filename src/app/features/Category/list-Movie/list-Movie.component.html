<div class="container">
    <h1 class="mt-3">List Of Movies</h1>
    <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Movie</a>
</div>
</div>
<!-- your-component.component.html -->

<div *ngIf="movies.length > 0; else noMovies">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Genre</th>
          <th>Director</th>
          <th>ReleaseDate</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{movie.id}}</td>
          <td>{{ movie.name }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.releaseDate }}</td>
          <td><img :src= "https://localhost:7169/{{movie.photoPath}}" alt=""></td>
          <td>
            <a (click)="goToItemEdit(movie)" class="btn btn-primary">Edit </a>
            <!-- <a (click)="showMovieDetail(movie.id)" class="btn btn-primary">Detail</a> -->
            <a (click)="goToItemDetails(movie)" class="btn btn-primary">Detail </a>
            <a  (click)="goToItemDelete(movie)" class="btn btn-primary">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noMovies>
    <p>No movies available.</p>
  </ng-template>
