<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input type="text" id="CategoryName" class="form-control"
            name="CategoryName"[(ngModel)]="movie.Name">
        </div>

        <div class="mt-3">
            <label class="form-label">Director</label>
            <input type="text" id="Director" class="form-control"
            name="Director"[(ngModel)]="movie.Director">
        </div>
        <div class="mt-3">
            <label class="form-label">Genre</label>
            <input type="text" id="Genre" class="form-control"
            name="Genre"[(ngModel)]="movie.Genre">
        </div>
        <div class="mt-3">
            <label class="form-label">ReleaseDate</label>
            <input type="datetime" id="ReleaseDate" class="form-control"
            name="ReleaseDate"[(ngModel)]="movie.ReleaseDate">
        </div>
        <div class="mt-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" class="form-control"
            name="image" (change)="onFileChange($event)">
        </div>
<!-- 
        <div class="mt-3">
            <label class="form-label">MovieImage</label>
            <input type="file" id="file" class="form-control"
            name="MovieImage"[(ngModel)]="movie.MovieImage">
        </div> -->

        <div class="mt-3">
            <button type="sumbit" class="btn btn-primary">Save</button>
        </div>
    </div>
  </form>
</div>
